actions:
  - name: login_action
    definition:
      kind: synchronous
      handler: http://host.docker.internal:3000/login
    comment: Login user with email and password
  - name: signUp_action
    definition:
      kind: synchronous
      handler: http://host.docker.internal:3000/signup
    comment: Login a user with email and password
custom_types:
  enums:
